<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ingreso de Productos - FOODIX</title>
</head>
<body>
    <h1>Registro de Productos</h1>
    <form>
        <label>Nombre del Partipante:</label><br>
        <input type="text" name="nombre" required><br><br>

        <label>Categoría:</label><br>
        <select name="categoria">
            <option value="carnes">Lunes</option>
            <option value="vegetales">Martes</option>
            <option value="lacteos">Miercoles</option>
            <option value="otros">Jueves</option>
        </select><br><br>

        <label>Hora:</label><br>
        <input type="number" name="hora" required><br><br>

        <label>Local:</label><br>
        <select name="local">
            <option value="chios1">Chios Burger - Local 1</option>
            <option value="chios2">Chios Burger - Local 2</option>
            <option value="santo">Santo Cachón</option>
        </select><br><br>

        <button type="submit">Registrar</button>
    </form>
</body>
</html>
